name: Admin Dashboard Check

on:
  push:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - 'package.json'
      - 'pnpm-workspace.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/admin/**'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint Admin
        run: pnpm --filter travelling-admin lint

      - name: Build Admin
        run: pnpm --filter travelling-admin build
