name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ— Setup Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup EAS
        run: npx expo install expo-dev-client
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ— Build APK (Local)
        run: |
          npx expo prebuild --platform android --clean
          cd android && ./gradlew assembleRelease
        env:
          EXPO_PUBLIC_APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          EXPO_PUBLIC_APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
          EXPO_PUBLIC_APPWRITE_DATABASE_ID: ${{ secrets.APPWRITE_DATABASE_ID }}

      - name: ğŸ“± Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: travelling-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/*.apk

      - name: â˜ï¸ Upload to Cloudflare R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: android/app/build/outputs/apk/release
          destination-dir: travelling/builds

      - name: ğŸ‰ Build Complete
        run: |
          echo "âœ… APK built and uploaded!"
          echo "ğŸ“± Download from your R2 bucket: travelling/builds/"
